    <script>let map;

      async function initMap() {
        // The location of Uluru
        const initialPosition = { lat: 34.98665, lng: 135.75903 };
      
        // Request needed libraries.
        //@ts-ignore
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
      
        // The map, centered at the initial position
        map = new Map(document.getElementById("map"), {
          zoom: 12,
          center: initialPosition,
          mapId: "Kyoto",
        });
      
        // The initial marker, positioned at Uluru
        const initialMarker = new AdvancedMarkerElement({
          map: map,
          position: initialPosition,
          title: "Kyoto",
        });
      
        // Additional markers
        const markers = [
          { lat: 34.9572336, lng: 135.7561193, title: "Takeda" },
          { lat: 35.0172206, lng: 135.6702656, title: "Arashiyama" },
          { lat: 35.0036889, lng: 135.7704381, title: "Kawaramachi" },
          { lat: 35.0313209, lng: 135.7793676, title: "Hyakumamben" },
          { lat: 34.9816549, lng: 135.8165652, title: "Yamashina" },
        ];
      
        // Add additional markers
        markers.forEach((markerPosition) => {
          const marker = new AdvancedMarkerElement({
            map: map,
            position: markerPosition,
            title: markerPosition.title,
          });
        });
      }
      
      initMap();
      
      </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
